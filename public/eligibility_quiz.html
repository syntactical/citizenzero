<script src="../js/eligibility_quiz.js"></script>
<h1>Eligibility Quiz</h1>
<form id="eligibility-form">
    <fieldset>
        <legend>Are you eligible to apply?</legend>
        <ul>
            <li>
                <label for="eligible_yes">
                    <input type="radio" id="yes" name="is_eligible" value="1">
                    Yes
                </label>
            </li>
            <li>
                <label for="eligible_no">
                    <input type="radio" id="no" name="is_eligible" value="0">
                    No
                </label>
            </li>
        </ul>
    </fieldset>
</form>
<button type="submit" form="eligibility-form" value="Submit" id="js-eligibility-form-button">Submit</button>
